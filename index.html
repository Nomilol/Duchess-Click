<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Duchess Test</title>
	<link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.css">
</head>
<body>
	<button id="profil">Cliquer pour voir le profil</button>
	<br>
	<br>
	<br>
	<br>
	<div class="ui one column center aligned grid" class="blockcard">
		<div class="ui raised  segment" id="profilCard">
			<div class="ui item">			
				<div id="carteProfil">
					<div class="blockphoto">
						<div class="photo">
							<img src="helen.jpg" id="photo">
						</div>
						<div class="ui right item">
							<h4 id="statut">Statut : <span class="status"></span> </h4>
							<h4 id="firstName">Prénom : <span class="prenom"></span> </h4>
							<h4 id="lastName">Nom : <span class="nom"></span> </h4>
						</div>
					</div>
					<h4 id="job">Job : <span class="boulot"></span> </h4>
					<h4 id="location">Situation géographique : <span class="lieu"></span>  </h4>
					<h4 id="description">Description : <span class="presentation"></span> </h4>
					<h4 id="interaction">Mode d'intéraction préféré : <span class="communication"></span> </h4>
				</div>
			</div>
			<div class="ui one column center aligned grid">
				<button class="ui red big button" id="butoncard">Contacte moi !</button>
			</div>
		</div>
	</div>
	<script src='node_modules/jquery/dist/jquery.js'></script>
	<script src='app.js'></script>	
</body>
</html>
